<!DOCTYPE html>
<html>
    <head>
        <title>project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="margin: 30px;">
        <form  novalidate onsubmit="handleFormSubmit(event)">
         <div class="card" style="width: 300px;">
          <img class="card-img" src="placeholder.png"/>
          <div class="card-body card-overlay" style="color: purple;">
            <h1 class="card-title" style="color: brown;text-align: center; text-decoration:underline;">Application Form</h1>
            <hr>
            <div class="card-subtitle">please fill the details</div>
          <div class='table-responsive'>
          <table class="table">
            <thead><tr>
              <td style="color: blueviolet;">User Details</td>
            </tr></thead>
            <tbody><tr><td>  <label for="username" class="form-label">Username</label>
              <select type="text" name="username" id="username" class="form-control form-select"  placeholder="full name" >
                <option>x</option>
                <option>y</option>
                <option>z</option>
              </select> </td></tr>
              <tr><td>

                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email"class="form-control " placeholder="email@gmal.com" required/>
             
            </td></tr>
                <tr><td>
                  <label for="phone" class="form-label">Phone No</label>
                  <input type="tel" name="phone" id="phone"class="form-control-lg" placeholder="0-9digits" required/></td></tr>
                 
                  <td><button type="submit" class="btn btn-danger" >Submit</button></td>
                  <td><button class="btn btn-secondary " data-bs-toggle="modal" data-bs-target="#modal">Reset</button>
                  <div class="modal fade" id="modal">
                <div class="modal-dialog">
                <div class="modal-content">
                 <div class="modal-header">
                  <h6>Notification</h6>
                  <button class="btn btn-close" data-bs-dismiss="modal"></button></div>
                 <div class="modal-body">Button not working for now</div>
                 <div class="modal-footer">
                  <img src="placeholder" ;>
                  <button class="btn btn-primary"
                  data-bs-dismiss="modal">Close</button>

                  </div>
                </div>
              </div>
            </div></td>
                <tr><td><div class="alert alert-success" role="alert">Thank you 
                  <a href="#">thank you for submitting your details.</a>
                  <button class="btn-close" aria-label="close" data-bs-dismiss="alert"></button>
                </div> </td></tr>
                  </tbody>
                 
        </table></div>
          </div>
          </div>
          
        </form>
      <!-- Add Unordered List Element Here -->
      <ul id="user"></ul>
    </body>
    <script>
      function handleFormSubmit(event) {
          
          event.preventDefault();
          const username = event.target.username.value;
          const email = event.target.email.value;
          const phone = event.target.phone.value;
          const obj = {
              username, email, phone
          }
      
      
          localStorage.setItem(obj.email, JSON.stringify(obj));
          show(obj)
         
      }
      function show(obj) {
          const parent = document.getElementById('user')
          const child = document.createElement('li')
          child.textContent = obj.username + "-" + obj.email + "-" + obj.phone;
          const deletebtn = document.createElement('input');
          deletebtn.type = "button";
          deletebtn.value = "Delete";
          deletebtn.onclick=()=>{
              localStorage.removeItem(obj.email);
              parent.removeChild(child)
          }
          child.appendChild(deletebtn)
          parent.appendChild(child)
      }
      
      module.exports = handleFormSubmit;</script>
  </html>
